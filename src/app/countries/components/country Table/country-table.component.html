


<div *ngIf="countries.length===0 ;else table" class="alert alert-warning text-center">
    There are not countries to show.
</div>


<ng-template #table>
  <div class="table-responsive-sm">
    <table class=" table table-hover">
        <thead>
            <tr>
                <th >#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>People</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{i+1}}</td>
                <td>{{country.flag}}</td>
                <td> <img src="{{country.flags.svg}}" alt=""></td>
                <td>{{country.name.common}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.population | number}}</td>
                <td>
                  <a [routerLink]="['/countries/by',country.cca3]">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</ng-template>
