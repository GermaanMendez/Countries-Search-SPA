<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">

        <shared-search-box
            [initialValue]="initialValueInput"
            (onDebounce)="searchByCountry($event)"
            placeHolder="Search By Country..">
        </shared-search-box>
    </div>
</div>

<div class="ro">
    <div class="col">
        <hr>
            <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
            <countries-table [countries]="countriesList"></countries-table>
    </div>
</div>
